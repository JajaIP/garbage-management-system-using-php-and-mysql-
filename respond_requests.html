<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond to Collection Requests</title>
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff, #6dd5fa, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Container for Requests */
        .requests-container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header Styling */
        .requests-container h2 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Individual Request Styling */
        .request {
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .request h3 {
            font-size: 1.4em;
            color: #0056b3;
            margin-bottom: 10px;
        }

        .request p {
            font-size: 1em;
            margin: 5px 0;
        }

        .request button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .request button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="requests-container">
        <h2>Respond to Collection Requests</h2>

        <!-- Example of a Collection Request -->
        <div class="request">
            <h3>Pick-Up Request #1</h3>
            <p><strong>Location:</strong> 123 Main Street</p>
            <p><strong>Date Requested:</strong> 2024-11-15</p>
            <p><strong>Time Requested:</strong> 10:00 AM</p>
            <p><strong>Additional Notes:</strong> Please pick up large bags of household waste.</p>
            <button>Approve</button>
            <button>Reject</button>
        </div>

        <!-- More Requests can be listed similarly -->
        
    </div>
</body>
</html>
