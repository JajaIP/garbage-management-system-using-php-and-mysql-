<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;          
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .form-container, .dashboard-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
  <!-- Data Input After Collection Section -->
  <section>
    <h3>Data Input After Collection</h3>
    <form action="collection_data.html" method="POST">
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <button type="submit">Submit Collection Data</button>
    </form>
</section>
    </div>
</body>
</html>
