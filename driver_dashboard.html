<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff, #6dd5fa, #ffffff);
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Dashboard Container */
        .dashboard-container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header Styling */
        .dashboard-container h2 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Link Button Styling */
        .dashboard-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .dashboard-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .dashboard-button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Driver Dashboard</h2>
        <a href="driver_details.html" class="dashboard-button">Submit Driver Details</a>
        <a href="collection_schedule.html" class="dashboard-button">View Shift and Collection Schedule</a>
        <a href="confirm_availability.html" class="dashboard-button">Confirm Availability</a>
        <a href="collection_done.html" class="dashboard-button">Mark Collection as Done</a>
    </div>
</body>
</html>
